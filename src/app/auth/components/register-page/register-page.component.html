<div class="register-page-container">
  <div class="irecipe-heading">
    <div>
      <h2 class="irecipe-logo bold">iRecipe</h2>
    </div>

    <div>
      <h4 class="irecipe-header">The world of personal recipes.</h4>
    </div>
  </div>

  <div class="irecipe-register-form">
    <irecipe-login-form
      (userFormData)="register($event)"
      (googleLogin)="loginWithGoogle($event)"
      [userError]="error"
      formType="register"
    ></irecipe-login-form>
  </div>
</div>
