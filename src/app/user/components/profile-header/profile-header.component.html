<div class="profile-container irecipe-profile-black">
  <span class="material-symbols-outlined profile-picture">
    account_circle
  </span>
  <div class="irecipe-name">
    {{ username }}
  </div>
  <div>
    <div class="profile-header-user-rating">
      <span
        *ngFor="let star of userRatingArray"
        class="material-symbols-outlined user-icons"
      >
        star_outline
      </span>
    </div>
  </div>
</div>
