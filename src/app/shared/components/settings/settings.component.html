<div class="display-menu">
  <div class="bold header-menu-heading">User Menu</div>
  <div class="header-menu-item bold">
    <span class="material-symbols-outlined recipe-icons"> account_circle </span>
    Logged in username: {{ displayName }}
  </div>
  <div
    (click)="changeColorTheme()"
    class="header-menu-item color-theme-selector"
  >
    <span class="material-symbols-outlined recipe-icons bold"> palette </span>
    <span
      >Change color theme to: <strong>{{ invertedColorTheme }}</strong></span
    >
  </div>
  <div class="profile-layout-selector" (click)="changeProfileLayout()">
    <span
      *ngIf="profileLayout == 'grid'"
      class="material-symbols-outlined recipe-icons bold"
    >
      grid_view
    </span>

    <span
      *ngIf="profileLayout == 'carousel'"
      class="material-symbols-outlined recipe-icons bold"
    >
      view_carousel
    </span>
    Change profile layout to: {{ this.profileLayout }}
  </div>
</div>
