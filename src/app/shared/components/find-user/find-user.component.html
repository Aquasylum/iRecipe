<div class="username-input-field">
  <label for="username">
    <div>
      <input
        type="text"
        [ngClass]="colorTheme"
        class="user-search-input"
        name="Search"
        [formControl]="usernameControl"
        placeholder="Search for user"
      />
    </div>
  </label>

  <span (click)="findUser()" class="material-symbols-outlined user-search-icon">
    search
  </span>
  <div class="error-container">
    <ng-container *ngIf="usernameControl?.invalid && usernameControl?.touched">
      <div
        class="error-label"
        *ngIf="
          usernameControl?.hasError('doesNotExist') && usernameControl?.touched
        "
      >
        Username does not exist.
      </div>
    </ng-container>
  </div>
  <div
    (click)="onCloseSuccessMessage()"
    class="user-found"
    [ngClass]="colorTheme"
    role="alert"
    *ngIf="showSuccessMessage"
  >
    <div class="user-found-container">
      <div class="user-stars">
        <span
          *ngFor="let star of userRatingArray"
          class="material-symbols-outlined"
        >
          star_outline
        </span>
      </div>

      <div>
        <span class="username irecipe-text">{{ username }}</span>
      </div>

      <div *ngIf="user && user.recipes">
        Total recipes: {{ user.recipes.length }}
      </div>
      <div *ngIf="user && !user.recipes">This user has 0 recipes!</div>
    </div>
  </div>
</div>
