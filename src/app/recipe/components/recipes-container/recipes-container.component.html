<div class="irecipe-container">
  <irecipe-profile-header></irecipe-profile-header>
  <div class="irecipe-display">
    <div
      *ngIf="recipeSelection.length === 0; then addRecipe; else showRecipes"
    ></div>
    <ng-template #addRecipe>
      <div class="no-recipes">
        <h2>Oh no, it seems like you have no recipes!</h2>
        <button class="irecipe-button btn-lg" routerLink="/main/recipe">
          Add Recipe
        </button>
      </div>
    </ng-template>
    <ng-template #showRecipes>
      <div>
        <div
          class="recipe-cards-container"
          *ngFor="let recipe of recipeSelection"
        >
          <div class="recipe-card">
            <irecipe-recipe-display-card
              [recipe]="recipe"
            ></irecipe-recipe-display-card>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
