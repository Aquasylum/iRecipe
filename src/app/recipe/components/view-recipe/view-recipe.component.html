<div class="irecipe-container">
  <div class="recipe-header">
    <div class="irecipe-name">{{ recipe.name }}</div>
  </div>

  <div class="recipe-display">
    <div class="row">
      <div class="col-lg-6 col-sm-12">
        <img class="irecipe-image" [src]="recipeImage" />
      </div>

      <div class="col-lg-6 col-sm-12">
        <div class="user">
          <span class="material-symbols-outlined"> account_circle </span>
          {{ recipe.author }}
        </div>
        <div class="ingredients">
          <div class="irecipe-title ingredients-heading">Ingredients</div>
          <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.name }} {{ ingredient.weight }}
              {{ ingredient.metricUnit }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 steps">
        <h4>Steps</h4>
        <ul>
          <li *ngFor="let step of recipe.steps">
            {{ step.step }}
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 tips">
        <h4>Tips</h4>
        <ul>
          <li *ngFor="let tip of recipe.tips">
            {{ tip.tip }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
